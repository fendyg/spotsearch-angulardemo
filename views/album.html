<div class="album-view col-md-12 col-sm-12 col-lg-12"> <a href="{{ uri }}"><img style="border: 1px solid black; margin: 5px 20px 5px 5px; width: 260px; float: left" ng-src="{{ results.images[0].url }}"> </a> <h1>{{results.name}}</h1> <h2 ng-repeat="artist in results.artists"> <a href="/#artist/{{ artist.id }}"> {{ artist.name }} </a> </h2> <audio media-player="player" controls data-playlist="playlist"> <source src="" type="audio/ogg"> </audio> <table class="table table-striped"> <tr> <th># <th>Track Name <th>Add to Playlist  <tr ng-repeat="track in results.tracks.items" id="track-number-{{ track.track_number }}"> <td>{{ track.track_number }} <td><a class="track" ng-click="playTrack(track.preview_url)">{{ track.name }}</a>  <td> <select ng-model="selectedPlaylist"> <option value="">Select a Playlist... <option ng-repeat="playlist in playlists" value="{{ playlist.id }}">{{ playlist.name }}  <option value="newplaylist">add to new playlist </select> <button class="add-track btn btn-sm" formaction="#" name="add-track" ng-click="addTrack(track.track_number, selectedPlaylist)" id="track-{{ track_number }}">Add Track</button>   </table> </div> <div id="name-new-playlist" class="modal fade"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span> </button> <h4 class="modal-title">Playlist Name</h4> </div> <div class="modal-body"> <input class="form-group form-control" ng-model="newPlaylistName" id="name-playlist"> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" id="submit-name" class="btn btn-primary" ng-click="createPlaylist(newPlaylistName)" ng-model="newPlaylistName">Save changes</button> </div> </div> <!-- /.modal-content --> </div> <!-- /.modal-dialog --> </div> <!-- /.modal -->
